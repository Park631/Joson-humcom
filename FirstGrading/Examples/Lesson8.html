<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="P.Joson">
        <title>HTML Form Elements</title>
    </head>
    <body>
        <form>
            <table align="center" width="80%">
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" size="50"></td>
                </tr>
                <tr>
                    <td><label for="pwd">Password</label></td>
                    <td><input type="password" id="pwd" size="25" maxlength="15" minlength="8"></td>
                </tr>
                <tr>
                    <td><label for="bday">Birthday</label></td>
                    <td><input type="date" id="bday" size="25" min="2000-01-01" ></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender</label></td>
                    <td><select type="date" id="gender" name="gender">
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    </select>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
